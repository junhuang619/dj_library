<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>新书上架</title>
	<script type="text/javascript" src="../js/addbook.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/addbook.css">
</head>
<body>
  <h1>图书借阅管理系统<sup>djcps</sup></h1>    
  <div  class="top" style="margin-top:50px;"> 
    <h2>新书上架</h2> 
    <hr/> 
	<div>
		<label>书籍名称：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="bookname" id="bookname"></label>
		<br>
		<br>
	</div>
	<div>
		<label>书籍价格：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
		<button type="button" style="width:30px;height:22px;" onclick="jia(0)" class="bt_1">-</button>
        <input type="text" name="a" id="a" value="1" size="5"/>
        <button type="button" style="width:30px;height:22px;" onclick="jia(1)" class="bt_2">+</button>
        <br>
		<br>
        <script>
            function $(v){return document.getElementById(v);}
            function jia(x){
            var y=parseInt($("a").value);
            if (x==0){y=y-1;}else{y=y+1;}
            $("a").value=y;
        }
            var d = new Date();
            var str = d.getFullYear()+"-"+(d.getMonth()+1)+"-"+d.getDate();
            $("ri").value=str;
        </script>
	</div>
	<div>
		<label>可借天数：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
		<button type="button" style="width:30px;height:22px;" onclick="add(0)" class="bt_3">-</button>
        <input type="text" name="b" id="b" value="1" size="5"/>
        <button type="button" style="width:30px;height:22px;" onclick="add(1)" class="bt_4">+</button>
        <br>
        <script>
            function $(v){return document.getElementById(v);}
            function add(x){
            var y=parseInt($("b").value);
            if (x==0){y=y-1;}else{y=y+1;}
            $("b").value=y;
        }
            var d = new Date();
            var str = d.getFullYear()+"-"+(d.getMonth()+1)+"-"+d.getDate();
            $("ri").value=str;
        </script>
	</div>
	<div>
		<p>书本备注：</p>

		<textarea rows="4" cols="30" placeholder="这是一本关于..." class="text_pro"></textarea>
		<br>
		<br>
	</div>
	<div>
		<label>书籍封面</label>
		<form>
		    <input type="file"  class="input_put" id="file" name="file" onchange="consoleURL()" id="photo" />
		    <br>
            
            <!--<img src="../images/3.jpg"  class="img_put" />!-->
        </form>
        <br>
		<br>
	</div>
	<div>
		
		<div id="result"></div>
		<script type="text/javascript">
        function ProcessFile(e) {
            var file = document.getElementById('file').files[0];
            if (file) {
                var reader = new FileReader();
                reader.onload = function (event) {
                    var txt = event.target.result;
 
                    var img = document.createElement("img");
                    img.src = txt;//将图片base64字符串赋值给img的src
                   // console.log(txt);
                    document.getElementById("result").appendChild(img);
                };
            }
            reader.readAsDataURL(file);
        }
 
        function contentLoaded() {
            document.getElementById('file').addEventListener('change',
                ProcessFile, false);
        }
 
        window.addEventListener("DOMContentLoaded", contentLoaded, false);
    </script>
	</div>
	<a href="newbook.html"><input type="submit" value="保 存" style="width:60px;" class="button_bc"/></a>
    <a href="login_user.html"><input type="submit" value="返回" style="width:60px;" class="button_fh"></a>
  </div>
</body>
</html>
